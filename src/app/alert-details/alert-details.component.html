<div class="backdrop"></div>
<div class="alert-box">
    <p>{{ details.title }}</p>
    <p>{{ details.company }}</p>
    <p>{{ details.genre }}</p>
    <p>{{ details.price }}</p>
    <img [src] = "details.coverImagePath" width="50%">
    <div class="alert-box-actions">
        <button (click)="onClose()">Close</button>
    </div>
</div>
