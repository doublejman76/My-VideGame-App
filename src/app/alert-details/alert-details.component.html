<div class="backdrop" (click)="onClose()"></div>
<div class="alert-box">
    <p>{{ details.title }}</p>
    <p>{{ details.company }}</p>
    <p>{{ details.genre }}</p>
    <p>{{ details.price }}</p>
    <img [src] = "details.coverImagePath" width="50%">
    <div class="alert-box-actions">
        <button (click)="onClose()" style="margin: 10px">Close</button>
    </div>
</div>
