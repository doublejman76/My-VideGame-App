<div class="list-group">
  <a *ngFor="let game of games" class="list-group-item">
    <h4 class="list-group-item-heading">Select Game</h4>
    <button class="btn btn-primary" style="margin: 10px">Add to Cart</button>
    <img [src]="game.coverImagePath"  style="max-height: 200px; max-width: 200px;" (click)="onDetails(game)">
  </a>
</div>
<app-alert-details (close)="onClose()" *ngIf="gameInfo"[details]="gameInfo"></app-alert-details>
